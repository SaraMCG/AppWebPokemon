<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>PÃ³kemon</title>

</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center m-3">Lista de pokemones</h2>
        <div class="col-12 row justify-content-center" id="container">
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><button type="button" class="btn btn-outline-primary"
                        id="btnPrevious">Anterior</button></li>
                <li class="page-item"><button type="button" class="btn btn-outline-primary"
                        id="btnNext">Siguiente</button></li>
            </ul>
        </nav>
    </div>

    <script>

        const fetchPromise = fetch('https://pokeapi.co/api/v2/pokemon/');
        const btnPrevious = document.getElementById('btnPrevious');
        const btnNext = document.getElementById('btnNext');
        let APP_URL = 'https://pokeapi.co/api/v2/pokemon/';

        fetchPromise
            .then((response) => response.json())
            .then((data) => {
                returnCards(data.results);
                if (data.previous == null) {
                    btnPrevious.disabled = true;
                } else {
                    btnPrevious.disabled = false;
                    btnPrevious.onclick = clic = () => {
                        APP_URL = data.previous;
                        returnCards();
                    }
                }
                if (data.next == null) {
                    btnNext.disabled = true;
                } else {
                    btnNext.disabled = false;
                    btnNext.onclick = clic = () => {
                        APP_URL = data.next;
                        returnCards();
                    }
                }
            });

        function returnCards(listPokemons) {
            const cardContainer = document.getElementById('container');
            listPokemons.forEach(pokemon => {
                const fetchUrl = fetch(pokemon.url)
                    .then((response) => response.json())
                    .then((data) => {
                        let listAbilities = "";
                        for (let i = 0; i < data.abilities.length; i++) {
                            listAbilities += "<li>" + data.abilities[i].ability.name + "</li>";
                        }

                        container.innerHTML = `
                            ${cardContainer.innerHTML}
                            <div class="card m-2" style="width: 18rem;">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonId(pokemon.url)}.png" class="card-img-top">
                                <div class="card-body">
                                    <h3 class="card-title">${pokemon.name}</h3>
                                    <hr>
                                    <h5>Habilidades</h5>
                                    <p class="card-text">
                                        <ul>
                                            ${listAbilities}
                                        </ul>
                                    </p>
                                </div>
                            </div>
                        `

                    })
            });
        }

        function pokemonId(url) {
            const id = url.replace('https://pokeapi.co/api/v2/pokemon/', '').replace('/', '');
            return id;
        }

    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
